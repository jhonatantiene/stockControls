<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-accordion-group>

      <ion-item button routerLink="/dashboard">
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label >Tela Inicial</ion-label>
      </ion-item>

      @for (item of tabela; track $index) {
      <ion-accordion>
        <ion-item slot="header" routerLink="/cadastro">
          <ion-icon [name]="item.icon" slot="start"></ion-icon>
          <ion-label>{{item.nome}}</ion-label>
        </ion-item>
        @for (value of item.items; track $index) {
        <ion-item slot="content" button>{{value}}</ion-item>
        }
      </ion-accordion>
      }

    </ion-accordion-group>

  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
      <div slot="end" class="ion-padding containerIcons">
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="notifications-outline" class="iconNotification"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="search-outline" class="iconSearch"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="person-outline" class="iconPerson"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-toolbar>
  </ion-header>

</div>
  <ion-content class="ion-padding container">
    <ion-img src="../../assets/icon/iconStockControl.png"></ion-img>
  </ion-content>

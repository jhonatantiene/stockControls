<ion-split-pane when="lg" contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-accordion-group>

        @for (item of tabela; track $index) {
        <ion-accordion>
          <ion-item slot="header" color="light" routerLink="/dashboard">
            <ion-icon name="speedometer-outline" slot="start"></ion-icon>
            <ion-label>{{item.nome}}</ion-label>
          </ion-item>
          @for (value of item.items; track $index) {
          <div class="ion-padding" slot="content">{{value}}</div>
          }
        </ion-accordion>
        }

      </ion-accordion-group>

    </ion-content>
  </ion-menu>

<div class="ion-page" id="main">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
      <div slot="end" class="ion-padding containerIcons">
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="notifications-outline" class="iconNotification"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="search-outline" class="iconSearch"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="person-outline" class="iconPerson"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu.</ion-content>
</div>
</ion-split-pane>
